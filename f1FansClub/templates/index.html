{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>F1 Fans</title>
    <style>
      body {
        width: 100%;
        margin: 0px;
      }
      .container {
        display: grid;
        gap: 1rem;
        grid-template-columns: 2fr 8fr 2fr;
      }

      .row {
        display: grid;
        grid-template-columns: 200px auto;
      }

      @media screen and (max-width: 1000px) {
        .container {
          grid-template-columns: 1fr 8fr 1fr;
          gap: 0rem;
        }
        .row {
          display: grid;
          grid-template-columns: 180px auto;
        }
      }

      @media screen and (max-width: 600px) {
        .container {
          grid-template-columns: 0fr 8fr 0fr;
          gap: 0rem;
        }
        .row {
          display: grid;
          grid-template-columns: 140px auto;
        }
      }

      .team-icon {
        border-radius: 50%;
        width: 100%;
        height: auto;
      }

      .team-content {
      }
      .left {
      }

      .team-name {
        font-size: 2rem;
      }

      .team-rank {
        color: gray;
        font-weight: 600;
        line-height: 2rem;
      }
      .info {
        color: #9a9a9a;
        font-weight: 500;
        font-size: 0.6rem;
      }

      .info span {
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div>
        <div class="row">
          <div class="left" style="padding: 1rem">
            <img
              class="team-icon"
              src="https://pbs.twimg.com/profile_images/1491441516568616972/F0dvwlIp_400x400.jpg"
            />
          </div>
          <div class="right team-content" style="display: flex; padding: 1rem; align-items: center">
            <div>
              <div class="team-name">紅牛車隊</div>
              <div class="team-rank">2022年 排名 <span>1</span></div>
              <div>車手 Max Verstappen #1</div>
              <div>車手 Sergio Pérez #11</div>
            </div>
            <div style="border: 1px solid #c5c5c5; margin: 0rem 1rem; height: 100px"></div>
            <div>
              <div class="info"><span>3</span> 桿位</div>
              <div class="info"><span>7</span> 分站冠軍</div>
              <div class="info"><span>304</span> 積分</div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
